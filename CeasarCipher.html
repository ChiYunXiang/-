<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function rot(text,key) {
            
            var newStr="";
            for(var i=0;i<text.length;i++) {  
                if(text.charCodeAt(i)>=97&&text.charCodeAt(i)<=122) {
                    newStr+=String.fromCharCode((text.charCodeAt(i)+key-65)%26+65);
                }else{
                    newStr+=String.fromCharCode(text.charCodeAt(i));
                }
            }
            return  newStr; 
        }
        let str=prompt('text');
        let cipher=parseInt(prompt('key'));
        
        console.log(rot(str,cipher));
    </script>
</body>
</html>
